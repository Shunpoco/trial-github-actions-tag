name: Tag

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version"
        required: true
      message:
        description: "Message"
        required: true

jobs:
  create-tag:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Create Tag
      uses: negz/create-tag@v1
      with:
        version: ${{ github.event.inputs.version }}
        message: ${{ github.event.inputs.message }}
        token: ${{ secrets.GITHUB_TOKEN }}
